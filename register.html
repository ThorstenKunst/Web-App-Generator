<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren - ManTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
</head>
<body>

    <main class="app-main content-only">
        <div class="section-box" style="max-width: 360px; margin: 2rem auto;">
            <h2 class="section-title">
                <i class="section-icon">üìù</i>
                <span>Registrieren</span>
            </h2>

            <!-- Fehleranzeige -->
            <div id="registerFormError" class="error-message" style="color: var(--danger-color); min-height: 1.2em; margin-bottom: 1rem;"></div>

            <form id="registerForm" action="register-process.php" method="POST">
                <div class="form-group">
                    <label for="invitation_code" class="input-label">Einladungscode</label>
                    <input type="text" id="invitation_code" name="invitation_code" class="text-input" required>
                </div>
                <div class="form-group">
                    <label for="username" class="input-label">Benutzername</label>
                    <input type="text" id="username" name="username" class="text-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="input-label">E-Mail</label>
                    <input type="email" id="email" name="email" class="text-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="input-label">Passwort</label>
                    <input type="password" id="password" name="password" class="text-input" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="password_confirm" class="input-label">Passwort best√§tigen</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="text-input" required>
                </div>
                <button type="submit" class="save-button button-primary" style="margin-top: 1rem;">
                    Account erstellen
                </button>
            </form>

            <p style="margin-top: 1rem; text-align: center; color: var(--text-color-muted); font-size: 0.9rem;">
                Bereits einen Account? <a href="login.html" style="color: var(--primary-color);">Hier einloggen</a>
            </p>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        if (error) {
            const el = document.getElementById('registerFormError');
            if (el) el.textContent = decodeURIComponent(error.replace(/\+/g, ' '));
        }
    </script>

</body>
</html>
