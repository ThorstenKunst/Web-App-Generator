<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div id="loginFormError" style="color: red;"></div>
        <button type="submit">Einloggen</button>
    </form>
    <p>Noch kein Account? <a href="register.html">Hier registrieren</a>.</p>

    <script src="/system/system.js"></script>
    <script src="/system/auth.js"></script>
    <script>
        // Bindet die komplette Login-Logik an das Formular
        Auth.bindForm('loginForm');

        function showLoginFormError(message) {
            const errorElement = document.getElementById('loginFormError');
            errorElement.textContent = message;
        }
    </script>
</body>
</html>
